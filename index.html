        body {

            margin: 0;
            padding: 0;
            background-color: #f2f2ff;
            text-align: center;
            overflow: hidden;
        }
        header {
            background-color: #f2f2ff;
            color: #FFA07A;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            font-size: 16px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center; 
            font-size: 14px;
            background: #f2f2ff;
            color: #FFA07A;
        }
        main h1 {
            font-size: 20px;
        }
        main p {
            font-size: 20px;
        }
        button {
            background-color: #FFA07A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #FF6347;
        }
        footer {
            background-color: #f2f2ff;
            color: #FFA07A;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .confetti-cannon {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 90px;
        }
        .left-cannon {
            left: 10%;
        }
        .right-cannon {
            right: 10%;
        }
        @media (max-width: 768px) {
            nav a {
                padding: 8px;
                font-size: 14px;
            }
            .confetti-cannon {
                width: 40px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Party_Popper_Emoji.svg" class="confetti-cannon left-cannon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Party_Popper_Emoji.svg" class="confetti-cannon right-cannon">
    <header>
        ქეთევან ელოშვილი

    <nav>
        <a href="index.html">მთავარი</a>

        <a href="blog.html">ბლოგი</a>
        <a href="contact.html">კონტაქტი</a>
    </nav>
    <main>
        <h1>მე ქეთევანი ვარ და სიხარულით მოგესალმები ჩემს საიტზე! <br> 😊❤️ </h1>
        <p> <br> <br> <br> მე კოდირებას ვსწავლობ და ეს ჩემი პირველი გვერდია 
            <br> <br> მისურვე წარმატება 😊 <br> </p>
        <button onclick="celebrate()">წარმატებას გისურვებ</button>
    </main>
    <footer>
        &copy; 2025 My Webpage. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
        function celebrate() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const colors = ['#ff0000', '#ffff00', '#00ff00', '#0000ff', '#ff00ff', '#ff8800'];
            function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return;
                }
                const particleCount = 200 * (timeLeft / duration);
                confetti({
                    particleCount,
                    spread: 360,
                    startVelocity: 100,
                    colors,
                    origin: { x: Math.random(), y: Math.random() * 0.6 }
                });
                requestAnimationFrame(frame);
            }
            frame();
        }
    </script>
</body>
</html>
